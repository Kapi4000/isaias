<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaias</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        display: grid;
        place-items: center;
      }
      h1{
        text-align: center;
        color: black;
      }
      h2 {
        text-align: center;
      }
      img {
        width: 250px;
        height: 170px;
        margin: auto;
      }
      video {
        width: 300px;
        height: 300px;
      }
      p{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Você é Isaías?</h1>
    <div><button class="sim">Sim</button>
    <button class="nao">Não</button></div>
    <div class="res"></div>
    <script>
      let res = document.querySelector('.res')
      document.querySelector(".sim").addEventListener("click", () => {
        res.innerHTML = "<p>Então você é: <br> <div><ul><li>Autista</li><li>Esquizofrênico</li><li>Gay</li><li>Psicopata</li><li>Viado</li></ul></div></p>"
        res.innerHTML += "<p>Site feito pela pessoa mais inteligente do Brasil - Gabriel Einstein.</p>"
        res.innerHTML += "<div><img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREUKHnxHy5R-1ieqa_U6UIBwNHjNih8QohbunW2z2yvmH9K88Lk3si_yA&s=10' alt='Eu sabo'></div>"
      })
      document.querySelector(".nao").addEventListener("click", () => {
        res.innerHTML = "<h1>Tem certeza?</h1><h2>Ele é esse viado aí</h2>"
        res.innerHTML += "<div><img src='isaias.jpg' alt='Isaias Gay'></div>"
        res.innerHTML += "<div><input type='button' onclick='sou()' value='Sou Isaías'> <input type='button' onclick='naos()' value='Não sou Isaías'></div>"
      })
      function sou(){
        res.innerHTML = "<div><video controls><source src='isaias.mp4'></video></div>"
      }
      function naos() {
        res.innerHTML = "<h2>Então você é...</h2>"
        res.innerHTML += "<p style='color: pink; font-size: 80px;'>GAY</p>"
        res.innerHTML += "<p>Site feito pela pessoa mais inteligente do Brasil - Gabriel Einstein.</p>"
        res.innerHTML += "<img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREUKHnxHy5R-1ieqa_U6UIBwNHjNih8QohbunW2z2yvmH9K88Lk3si_yA&s=10' alt='Eu sabo'>"
      }
    </script>
  </body>
</html>
